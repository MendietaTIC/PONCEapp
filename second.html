    <div class="container">
        <!-- Contenedor GIF -->
        <div id="gif-container">
            <img id="selected-gif" src="https://imgur.com/u4azcOa.gif?cid=790b76118ma61zm4gszrdt0cgyvdkutqh2zwmuqipqt5ihbf&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="GIF seleccionado">
        </div>

        <!-- TextBox y Botón Enviar -->
        <div class="input-group">
          <textarea id="main-textbox" placeholder="Escribe aquí..."></textarea>
            <!--<input type="text" id="main-textbox" placeholder="Escribe aquí..." readonly>-->
            <button id="send-button">Enviar</button>
            <button id="clear-main-textbox" class="clear-button">Limpiar</button>
        </div>

        <!-- Contenedor de Categorías -->
        <div id="category-container">
            <button class="category-button" data-category="Saludo">Saludo</button>
            <button class="category-button" data-category="Sentimientos">Sentimientos</button>
            <button class="category-button" data-category="Familia">Familia</button>
            <button class="category-button" data-category="Sujeto">Sujeto</button>
            <button class="category-button" data-category="Colores">Colores</button>
            <button class="category-button" data-category="Números">Números</button>
            <button class="category-button" data-category="Tiempo">Tiempo</button>
            <button class="category-button" data-category="Compras">Compras</button>
            <button class="category-button" data-category="Deporte">Deporte</button>
        </div>

        <!-- Contenedor de Pictogramas -->
        <div id="pictogram-container"></div>

        <!-- TextBox Grande y Botón Micrófono -->
        <div class="input-group">
            <textarea id="large-textbox" placeholder="Texto de varias líneas..." rows="3" readonly></textarea>
            <button id="mic-button">&#127897;</button>
            <button id="clear-large-textbox" class="clear-button">Limpiar</button>
        </div>
    
<div id="top-bar">
  <!-- boton donate -->
     <style>
        /* Estilos del botón "Cerrar" */
        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .cerrar:hover {
            color: black;
        }

        /* Estilos de la ventana modal */
        .modal {
            display: none; /* Oculta por defecto */
            position: fixed; 
            z-index: 1; /* Asegura que esté por encima del contenido */
            left: 0;
            top: 0;
            width: 100%; /* Tamaño completo */
            height: 100%; /* Tamaño completo */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; /* Centra verticalmente la ventana */
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Ajusta el tamaño */
            text-align: center; /* Centra el contenido */
        }
    </style>

<body>

<div id="donate-button">
    <a href="javascript:void(0);" onclick="mostrarVentana();">
        <img src="https://imgur.com/WpuNgCW.png" alt="Donar" />
    </a>
</div>

<!-- Ventana modal -->
<div id="ventanaModal" class="modal">
    <div class="modal-content">
        <span class="cerrar" onclick="cerrarVentana()">&times;</span>
        <img src="https://imgur.com/9YbLpoK.png" alt="Imagen de Donación" style="width: 100%;">
    </div>
</div>

<script>
    function mostrarVentana() {
        document.getElementById('ventanaModal').style.display = 'block'; // Muestra la ventana modal
    }

    function cerrarVentana() {
        document.getElementById('ventanaModal').style.display = 'none'; // Oculta la ventana modal
    }
</script>
