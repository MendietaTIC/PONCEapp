<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONCE - Segunda Pantalla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor GIF -->
        <div id="gif-container">
            <img id="selected-gif" src="https://media.giphy.com/media/tjwzClJM6fyEw/giphy.gif" alt="GIF seleccionado">
        </div>

        <!-- TextBox y Bot贸n Enviar -->
        <div class="input-group">
            <input type="text" id="main-textbox" placeholder="Escribe aqu铆..." readonly>
            <button id="send-button">Enviar</button>
            <button id="clear-main-textbox" class="clear-button">Limpiar</button>
        </div>

        <!-- Contenedor de Categor铆as -->
        <div id="category-container">
            <button class="category-button" data-category="saludo">Saludo</button>
            <button class="category-button" data-category="transporte">Transporte</button>
            <button class="category-button" data-category="amor">Amor</button>
            <button class="category-button" data-category="deporte">Deporte</button>
        </div>

        <!-- Contenedor de Pictogramas -->
        <div id="pictogram-container"></div>

        <!-- TextBox Grande y Bot贸n Micr贸fono -->
        <div class="input-group">
            <textarea id="large-textbox" placeholder="Texto de varias l铆neas..." rows="3" readonly></textarea>
            <button id="mic-button">&#127897;</button>
            <button id="clear-large-textbox" class="clear-button">Limpiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
